<div class="eds">
  <div class="mainHeading">
    <h1 caps>Hello<span *ngIf="user.details">, {{ user.details.firstName }}</span>!</h1>
  </div>

  <p>Select a list to view its items or <a (click)="openModal()">create a new list</a>.</p>
</div>

<eds-modal (hide)="reset()" #newListModal>
  <app-new-list [list]="list" (close)="closeModal($event)"></app-new-list>
</eds-modal>
