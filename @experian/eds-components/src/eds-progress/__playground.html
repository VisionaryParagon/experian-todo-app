<h3>Programmatic Updates + Animation</h3>

<eds-progress id='animation-example' style='width: 300px;' value='2' max='10'></eds-progress>

<script>
(function() {

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }

  var el = document.getElementById('animation-example');
  setInterval(function() {
    if (el.value >= 10) {
      el.removeAttribute('value');
    }
    else if (isNaN(el.value)) {
      el.value = 0;
      el.baselineValue = 2;
    }
    else {
      el.value = parseInt(el.value + getRandomInt(1, 7));
      el.baselineValue = el.value + parseInt(el.value + getRandomInt(1, 3));
    }
  }, 500);
})();
</script>
