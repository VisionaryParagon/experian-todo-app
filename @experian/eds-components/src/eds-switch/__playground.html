<eds-switch label='Normal'></eds-switch><br />
<eds-switch label='Disabled (Checked)' disabled checked></eds-switch>
<eds-switch label='Disabled (Unchecked)' disabled></eds-switch>

<h2>tab index</h2>
<eds-switch label='tabIndex = 3' tabindex='3'></eds-switch>
<eds-switch label='tabIndex = 1' tabindex='1'></eds-switch>
<eds-switch label='tabIndex = 2' tabindex='2'></eds-switch>

<h2>focus/blur</h2>
<eds-switch label='Testing' id='focusme'></eds-switch>
<button onclick='document.getElementById("focusme").focus()'>focus</button>
<button onclick='document.getElementById("focusme").blur()'>blur</button>

<h2>programmatic use of properties</h2>

<h3>label</h3>
<eds-switch label='Label text' id='labeltest'></eds-switch>
<input id='labeltext' value='Label text' oninput="document.getElementById('labeltest').label=this.value" />
<script>
window.addEventListener('WebComponentsReady', function() {
  document.getElementById('labeltext').value=document.getElementById('labeltest').label;
});
</script>

<h3>disabled</h3>
<eds-switch label='Testing' id='disabledtest'></eds-switch>
<button onclick="document.getElementById('disabledtest').disabled=!document.getElementById('disabledtest').disabled">
  toggle disabled
</button>

<h3>events</h3>
<eds-switch label='Clicked 0 times' id='clicktest'></eds-switch>
<script>
(function(el) {
  var clickTestCounter = 0;
  el.addEventListener('click', function(e) {
    el.label = 'Clicked ' + (clickTestCounter += 1) + ' times';
  });
})(document.getElementById('clicktest'))
</script>

<h3>methods</h3>
<eds-switch label='toggle()' id='toggletest'></eds-switch>
<button onclick="document.getElementById('toggletest').toggle()">
  toggle
</button>
