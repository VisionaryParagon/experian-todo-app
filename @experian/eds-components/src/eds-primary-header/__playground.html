<h2>Events</h2>

<div style='padding: 10px;' background='gray'>
  <eds-primary-header logoHref='/' id='event-example'>
    <a data-item='nav1'>Nav1</a>
    <a data-item='nav2' selected>Nav2</a>
    <a data-item='nav3'>Nav3</a>

    <span slot='icons'>
      <span data-item='notifications'><eds-icon icon='notifications' class='s24'></eds-icon></span>
      <span data-item='avatar'><a class='avatar'></a></span>
    </span>
  </eds-primary-header>

  <p id='event-example-output'></p>

</div>

<script>
(function(inputEl, outputEl) {

  inputEl.addEventListener('navigationclick', e => {
    outputEl.innerHTML = `You clicked on ${e.detail.getAttribute('data-item')}!`;
  });

  inputEl.addEventListener('iconclick', e => {
    let item = e.detail.getAttribute('data-item') || e.detail.parentElement.getAttribute('data-item');
    outputEl.innerHTML = `You clicked on ${item}!`;
  });


})(document.getElementById('event-example'), document.getElementById('event-example-output'));
</script>
